plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
    id "org.jetbrains.kotlin.jvm" version '1.2.70'
}


group 'com.alibaba.compileflow.designer'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'http://mvnrepo.alibaba-inc.com/nexus/content/groups/public/'
    }
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
    }
}

sourceSets.main.resources {
    srcDirs = ['src/main/java', 'src/main/resources']
    include '**/*.xml'
    include '**/*.png'
    include '**/*.ico'
    include '**/*.gif'
}

ext.kotlin_version = '1.2.71'

allprojects {

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile name: 'miglayout-core-5.3-SNAPSHOT'
        compile name: 'miglayout-swing-5.3-SNAPSHOT'
        compile name: 'mxgraph-all'
        compile name: 'rsyntaxtextarea-3.0.0-SNAPSHOT'
        compile name: 'compileflow-0.9.1-SNAPSHOT-jar-with-dependencies'
        compile name: 'logback-core-1.1.8'
        compile name: 'logback-classic-1.1.8'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    }
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2018.2'
    //plugins = ['java']
}
patchPluginXml {
    changeNotes """
      <em>1.0.0 首发版本</em><br>
      1. 首发版本 <br>
      
      """

    sinceBuild '162.*'
    untilBuild '202.*'
}